  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

  <script>
    const pass_field = document.querySelector('.pass-key');
    const showBtn = document.querySelector('.show');
    showBtn.addEventListener('click', function(){
      if(pass_field.type === "password"){
        pass_field.type = "text";
        showBtn.textContent = "HIDE";
        showBtn.style.color = "#3498db";
      }else{
        pass_field.type = "password";
        showBtn.textContent = "SHOW";
        showBtn.style.color = "#222";
      }
    });

    const loginButton = document.getElementById('showLoginForm');
    const loginForm = document.getElementById('loginForm');
    loginButton.addEventListener('click', function() {
      loginForm.classList.toggle('active');
    });

    const showRegistrationFormLink = document.getElementById('showRegistrationForm');
    const registrationForm = document.getElementById('registrationForm');

    showRegistrationFormLink.addEventListener('click', function(event) {
      event.preventDefault(); // Prevent the link from navigating to a new page
      loginForm.style.display = 'none'; // Hide the login form
      registrationForm.style.display = 'block'; // Show the registration form
    });

    document.addEventListener('click', function(event) {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.style.left = event.clientX - 10 + 'px'; // Center the bubble on the click position
      bubble.style.top = event.clientY - 10 + 'px';
      document.body.appendChild(bubble);

      // Remove the bubble element after the animation is complete
      bubble.addEventListener('animationend', function() {
        bubble.remove();
      });
    });
  </script>
