<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        /* Contact container styles */
        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #007BFF;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        /* Social media links styles */
        .social-links {
            margin-top: 20px;
        }

        .social-icon {
            font-size: 30px;
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-icon:hover {
            color: #0056b3; /* Darker blue color on hover */
        }

        /* Contact details styles */
        .contact-details {
            margin-top: 20px;
        }

        .contact-info {
            font-size: 20px;
            margin: 10px 0;
        }

        .contact-info a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: #0056b3; /* Darker blue color on hover */
        }

        /* Animation on hover */
        .contact-container:hover {
            transform: scale(1.05); /* Slightly increase size on hover */
        }

        /* Add more styles as needed */

        @media (max-width: 768px) {
            .contact-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>

        <!-- Social media links -->
        <div class="social-links">
            <a class="social-icon" href="https://www.facebook.com/profile.php?id=61550778486828" target="_blank">Facebook</a>
            <a class="social-icon" href="https://twitter.com/X4CRAD" target="_blank">Twitter</a>
            <a class="social-icon" href="https://www.linkedin.com/in/x-card-1275b228b/" target="_blank">LinkedIn</a>
            <!-- Add more social media links as needed -->
        </div>

        <!-- Contact details -->
        <div class="contact-details">
            <p class="contact-info">Mobile: <a href="tel:+919719688888">+919719688888</a></p>
            <p class="contact-info">Email: <a href="mailto:x4carding@gmail.com">X4carding@gmail.com</a></p>
            <!-- Add more contact information as needed -->
        </div>
    </div>
    <script>
    </script>   
</body>
</html>
