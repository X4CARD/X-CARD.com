<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Blog</title>
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('b.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }

        .blog-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7); /* Adding a semi-transparent white background to the container */
        }

        .blog-item {
            background-color: #ffffff;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .blog-item img {
            width: 100%;
            height: auto;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            align-items: flex-end; /* Align icons to the bottom */
            height: 100px; /* Adjust the height as needed */
        }

        /* Style for each social media icon */
        .social-icon {
            margin: 0 10px;
            font-size: 24px;
            cursor: pointer;
            position: relative;
        }

        /* Style for the tooltip */
        .tooltip {
            position: absolute;
            background-color: #030303;
            color: #ac1919;
            padding: 5px 10px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
        }

        /* Show the tooltip on hover */
        .social-icon:hover .tooltip {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="blog-container">
        <!-- Blog Post 1 -->
        <div class="blog-item">
            <img src="b.jpeg" alt="Image 1">
        </div>

        <!-- Blog Post 2 -->
        <div class="social-icons">
            <!-- Facebook Icon -->
            <a href="https://www.facebook.com/profile.php?id=61550778486828" target="_blank" class="social-icon">
                <i class="fab fa-facebook"></i>
                <div class="tooltip">Facebook</div>
            </a>
            <!-- Twitter Icon -->
            <a href="https://twitter.com/X4CRAD" target="_blank" class="social-icon">
                <i class="fab fa-twitter"></i>
                <div class="tooltip">Twitter</div>
            </a>
            <!-- Instagram Icon -->
            <a href="https://www.instagram.com/x4carding/" target="_blank" class="social-icon">
                <i class="fab fa-instagram"></i>
                <div class="tooltip">Instagram</div>
            </a>
            <!-- LinkedIn Icon -->
            <a href="https://www.linkedin.com/in/x-card-1275b228b/" target="_blank" class="social-icon">
                <i class="fab fa-linkedin"></i>
                <div class="tooltip">LinkedIn</div>
            </a>
            <!-- Add more social icons as needed -->
        </div>
        <!-- Add more images as needed -->
    </div>
</body>
</html>
